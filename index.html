<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="encabezado"> 
        <h1>Perfumeria</h1>
    </header>
    <main>
        <div class="todo">
            <section class="contenedor" id="tabla">
             
            </section>

            <section class="header-carrito" id="carrito-sin-notificacion">
                <div class="sin-notificacion" id="mi-notificacion"></div>
                <img src="./assets/imagenes/carrito-negro.png" alt="" class="carrito-negro">
            </section>
        </div>
        <section class="modal">
             <div class="modal-container">
                <div class="cerrar-contenedor">
                    <img src="./assets/imagenes/cerrar.png" alt="" class="cerrar-modal" id="cerrar-modal">
                </div>
                <div class="contenido-modal">
                    <div class="tarjeta-modal">
                        <img src="./assets/imagenes/bleu de chanel.jpg" alt="">
                        <div class="info">
                            <p class="nombre">Bleu de chanel</p>
                            <p class="precio">$95000</p>
                        </div>
                    </div>
                    <div class="contenido-modal-eliminar">
                        <img src="./assets/imagenes/borrar.png" alt="" class="eliminar-tarjeta">
                    </div>
                </div>
               
        </section>

    </main>
    <footer>

    </footer>
</body>
<script src="./scripts/productos.js"></script>
<script src="./scripts/mis-productos.js"></script>
<script src="./scripts/lista-de-productos.js"></script>
<script src="./scripts/comprar.js"></script>
</html>
